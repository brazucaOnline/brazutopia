about:
  title: Sobre
  description: Brazuca Online surgiu com a visão de fornecer aos brasileiros e brasileiras que vivem ou visitam os Estados Unidos uma ferramenta de busca de negócios e serviços prestados unicamente pelos seus conterrâneos na América.
  text: |
    Brazuca Online surgiu com a visão de fornecer aos brasileiros e brasileiras que vivem ou visitam os Estados Unidos uma ferramenta de busca de negócios e serviços prestados unicamente pelos seus conterrâneos na América.

    Com a facilidade de expressão por falar a mesma língua e a afinidade brasileira, através do guia de negócios no Brazuca Online tanto o empresário como o cliente se encontram com a finalidade de alcançar o mesmo objetivo: um bom negócio.

    Além do serviço de busca de restaurantes, padarias, artes marciais, advogados, agências de carros, salão de beleza, mecânicas, médicos, todos falando a sua língua, no  [Brazuca Online Services](http://services.brazuca.online) você também tem a oportunidade de:

    - aprender [frases comuns e ditados populares](http://services.brazuca.online/ingles) in englishem inglês
    - preparar-se para o teste para a [cidadania americana com perguntas e respostas](http://services.brazuca.online/cidadania/governo-americano/princ%C3%ADpios-da-democracia-americana) com áudio
    - com um diretório de todos os [consulados brasileiros](http://services.brazuca.online/consulado) nos EUA, encontrar um consulado perto de você , além de notificação de consulares itinerantes
    - preparar-se para o [Teste de Licença de Motorista](http://services.brazuca.online/servicos/teste-online-para-tirar-o-permit) no estado de Massachusetts
    - entre outras [ferramentas](http://services.brazuca.online/servicos) que se encontra no website

    Nossa missão é facilitar a sua vida na América naquilo em que podermos ajudar.

