Q_intro: 1. Introdução
A_intro: |
  1. Temos o compromisso de proteger a privacidade de nossos visitantes do site; nesta política, vamos explicar como vamos tratar as suas informações pessoais.

  1. Ao utilizar o nosso site e concordar com esta política, você concorda com a nossa utilização de cookies de acordo com os termos desta política.

Q_infoCollect: 2. Coleta de informações pessoais
A_infoCollect: |
  1. Nós podemos coletar, armazenar e utilizar os seguintes tipos de informações pessoais:

      1. informações sobre o computador e sobre as suas visitas e utilização deste website (incluindo o seu endereço IP, localização geográfica, tipo de navegador e versão, sistema operacional, duração da visita e páginas vistas);

      2. informações que você nos fornece ao registrar com o nosso website (incluindo o seu endereço de email);

      3. informações que você fornecer ao preencher o seu perfil em nosso site (incluindo o seu nome, imagens de perfil, sexo, data de nascimento, endereço, tel);

      4. informações que você nos forneceu para a finalidade de subscrever nossas notificações de e-mail e / ou boletins informativos (incluindo o seu nome e endereço de email);

      5. informação que você nos fornece ao utilizar os serviços em nosso website, ou que é gerado no decorrer da utilização desses serviços (incluindo o momento, a frequência e padrão de utilização de serviços;

      6. informações que você postar no nosso site para publicação na internet (incluindo seu nome de usuário, suas fotos de perfil e conteúdo de suas mensagens);

      7. qualquer outra informação pessoal que você optar por enviar para nós.

  2. Antes de revelar-nos as informações pessoais de outra pessoa, você deve obter o consentimento da pessoa para a divulgação e o processamento de tais informações pessoais de acordo com esta política.

Q_infoUse: 3. Utilizando a sua informação pessoal
A_infoUse: |
  1. As informações pessoais enviadas a nós através do nosso site será utilizado para os fins previstos nesta política ou nas páginas relevantes do site.

  2. Nós podemos usar suas informações pessoais para:

      1. administrar nosso site e negócios;

      2. personalizar o nosso site para você;

      3. permitir o seu uso dos serviços disponíveis em nosso site;

      4. notificações por correio eletrônico que você tenha especificamente solicitado;

      5. enviar a nossa newsletter por email, se você tiver solicitado (você pode nos informar a qualquer momento, se você não desejar mais a newsletter);

      6. responder às perguntas e reclamações feitas por ou sobre você relativas ao nosso site;

      7. manter nosso site seguro e evitar fraudes.

  3. Se você enviar informações pessoais para publicação em nosso site, vamos publicar e utilizar essa informação de acordo com a licença que você concede a nós. (Ver Termos de Uso)

Q_disclosure: 4. Divulgação de informações pessoais
A_disclosure: |
  1. Poderemos divulgar suas informações pessoais para qualquer um dos nossos funcionários, executivos, seguradores, consultores profissionais, agentes, fornecedores ou subcontratados, na medida razoavelmente necessária para os fins previstos nesta política.

  2. Podemos revelar suas informações pessoais:

      1. na medida em que somos obrigados a fazê-lo por lei;

      2. em relação a quaisquer processos judiciais em curso ou futuros;

      3. a fim de estabelecer, exercer ou defender nossos direitos legais (incluindo o fornecimento de informações a terceiros para fins de prevenção da fraude e redução de risco de crédito);

      4. aos serviços de Mídia Social, caso você faça o login através destes provedores (Facebook, Twitter, Microsoft, e outros);

      5. terceiros, tais como os nossos anunciantes, através de cookies, beacons, e tecnologias semelhantes.

Q_retention: 5. Retenção de informações pessoais
A_retention: |
  1. Será retido documentos (incluindo documentos eletrônicos) contendo dados pessoais:

      1. na medida em que somos obrigados a fazê-lo por lei;

      2. se acreditarmos que os documentos podem ser relevantes para qualquer processo judicial em curso ou futuros; e

      3. a fim de estabelecer, exercer ou defender nossos direitos legais (incluindo o fornecimento de informações a terceiros para fins de prevenção da fraude e redução de risco de crédito).

Q_security: 6. Segurança das suas informações pessoais
A_security: |
  1. Iremos tomar as precauções técnicas e organizacionais razoáveis para evitar a perda, mau uso ou alteração de suas informações pessoais.

  2. Nós iremos guardar todas as informações pessoais fornecidas em nossos servidores seguros.

  3. Você reconhece que a transmissão de informações através da internet é inerentemente inseguro, e não podemos garantir a segurança dos dados enviados através da internet.

  4. Você é responsável por manter a senha que você usa para acessar nosso site; não vamos pedir a sua senha (exceto quando você efetuar login em nosso site).

Q_changes: 7. Alterações
A_changes: |
  1. Nós podemos atualizar esta política de tempos em tempos, publicando uma nova versão em nosso site.

  2. Você deve verificar esta página ocasionalmente para garantir que você está satisfeito com as alterações a esta política.

Q_children: 8. Privacidade das Crianças
A_children: |
  1. Nós não coletamos intencionalmente informações pessoais de crianças menores de 13 anos sem o consentimento dos pais, a menos que permitido por lei. Se descobrirmos que uma criança com menos de 13 anos nos forneceu informações pessoais, vamos eliminá-lo de acordo com a legislação aplicável.

Q_third_party: 9. Websites de terceiros
A_third_party: |
  1. O nosso site inclui links para, e detalhes de, sites de terceiros.

  2. Nós não temos nenhum controle sobre as políticas e práticas de privacidade de terceiros, e não somos responsáveis por elas.

  3. Não somos responsáveis pela segurança ou privacidade de informações coletados por outros websites ou outros serviços.

  4. Você deve ter cautela e analisar as declarações de privacidade aplicáveis aos sites de terceiros e serviços que você usa.

Q_cookies: 10. Cookies
A_cookies: |
  1. O nosso site utiliza cookies.

  2. Um cookie é um arquivo que contém um identificador (uma seqüência de letras e números) que é enviado por um servidor para um navegador e é armazenado pelo navegador (Interne Explorer, Firefox, etc). O identificador é então enviado de volta para o servidor cada vez que o navegador solicita uma página do servidor.

  3. Os cookies podem ser tanto "persistentes" ou de "sessão": um cookie persistente será armazenada por um navegador e permanecerá válido até à sua data de validade definido, a não ser que seja excluído pelo usuário antes do prazo de validade; um cookie de sessão, por outro lado, irá expirar no final da sessão do usuário, quando o web browser é fechado.

  4. Os cookies não contêm normalmente qualquer informação que identifique pessoalmente um usuário, mas as informações pessoais que armazenamos sobre você pode estar ligada à informação armazenada e obtida a partir de cookies.

  5. Nós usamos cookies de sessão e cookies persistentes em nosso site.

  6. Bloquear todos os cookies vai ter um impacto negativo sobre a usabilidade de diversos sites.

  7. Se você bloquear os cookies, você não será capaz de usar todos os recursos em nosso site.

  8. Excluir cookies terá um impacto negativo sobre a usabilidade de diversos sites.

