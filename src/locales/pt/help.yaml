help:
  title: Central de Ajuda

Q_whatBO: O que é o Brazuca Online?
A_whatBO: |
  Brazuca online (Brazuca Online) é um site cujo foco principal é apresentar ao brasileiro na América com uma plataforma onde eles possam encontrar empresas de propriedade de brasileiros. Temos também outras ferramentas que podem enriquecer a vida daqueles que vivem nos EUA, por exemplo, todos os consulados na América, teste da ajuda para carteira de motorista, teste da ajuda da cidadania.

Q_termPrivacy: Onde eu posso encontrar o Termo de Uso e Política de Privacidade no Brazuca Online?
A_termPrivacy: |
  O link do [Termo de Uso](/term) e [Política de Privacidade](/privacy) ser encontra no rodapé da página, ou você pode clicar no link fornecido aqui para ler a respeito.

Q_responsabilityAccuracy: Qual é a responsabilidade da Brazuca Online relacionada com a exatidão das páginas?
A_responsabilityAccuracy: |
  Embora nos esforçamos para trazer a melhor informação, Brazuca Online não é responsável pela exatidão desta página, que pode ser mudado pelo proprietário do negócio sem nosso conhecimento. Na dúvida, verifique o Website do negócio ou entre contato com eles.

Q_relationBusiness: Brazuca Online tem algum "relacionamento" com qualquer negócio listado no site?
A_relationBusiness: |
  O Brazuca Online não tem nenhuma relacionamento, possui ou endossa qualquer negócio listado no site. Nós só oferecemos a plataforma para divulgar o negócio ao público.

Q_editPage: Posso editar uma Página de Negócio?
A_editPage: |
  Se você provar que é o proprietário de uma empresa listada na Brazuca Online, você pode [entrar em contato conosco](/contact) para avaliar a página.

Q_outsideUSA: Brazuca Online lista negócios que não se localizam nos EUA?
A_outsideUSA: |
  Por enquanto, nossos diretórios são apenas para negócios nos EUA. Eventualmente nós teremos em outros países.

Q_multilingual: O Brazuca Online é um site multilíngue?
A_multilingual: |
  Sim. O diretório de negócios foi desenvolvido para aqueles que falam português ou inglês. Você apenas tem que clicar sobre a bandeira para mudar a língua.

Q_otherServices: Brazuca Online fornece outros serviços além de listagem de negócios?
A_otherServices: |
  Sim, além do nosso diretório de negócios, temos ferramentas para aqueles que aprendem inglês, testes para ajudar com a cidadania, carteira de motorista, Informações sobre todos os consulados na América, etc. Visite [Brazuca Online Services](http://services.brazuca.online/).

Q_listingPrice: Qual o custo para listar uma empresa no brazuca online?
A_listingPrice: |
  Não há custo algum para listar o seu negócio no Brazuca Online. Se sua empresa não está listada no Brazuca Online ainda, e você deseja tê-lo no website,  favor [entrar em contato conosco](/contact)

Q_reviews: Posso avaliar uma empresa no website?
A_reviews: |
  Sim, você pode fazer sua avaliação na página da empresa através do _Comentário do FaceBook_.
  Yes, you can post your review on the business page through the FaceBook Comments.






