Q_cookies: 10. Cookies
A_cookies: |
  1. Our site uses cookies.

  2. A cookie is a file that contains an identifier (a string of letters and numbers) that is sent by a server to a browser and is stored by the browser (Internet Explorer, Firefox, etc.). The identifier is then sent back to the server each time the browser requests a server page.

  3. Cookies can be either "persistent" or "session": a persistent cookie will be stored by a browser and will remain valid until its defined expiration date, unless it is deleted by the user before the expiration date; a session cookie, on the other hand, will expire at the end of the user's session when the web browser is closed.

  4. Cookies do not normally contain any information that personally identifies a user, but the personal information we store about you may be linked to the information stored and obtained from cookies.

  5. We use session cookies and persistent cookies on our site.

  6. Most browsers allow you to refuse to accept cookies; for example (the instruction of your browser version may be different):

      1. in Internet Explorer, you can block cookies, [instructions here](https://support.microsoft.com/en-us/help/17442/windows-internet-explorer-delete-manage-cookies);

      2. In Firefox, [instructions here](https://support.mozilla.org/en-US/kb/enable-and-disable-cookies-website-preferences);

      3. in Chrome, [instructions here](https://support.google.com/chrome/answer/95647?co=GENIE.Platform%3DDesktop&hl=en-GB)

  7. Blocking all cookies will have a negative impact on the usability of various websites.

  8. If you block cookies, you will not be able to use all the features on our site.

  9. You can delete cookies already stored on your computer; for example (the instruction of your browser version may be different):

      1. in Internet Explorer, [instructions here](https://support.microsoft.com/en-us/help/278835/how-to-delete-cookie-files-in-internet-explorer);

      2. in Firefox,  [instructions here](https://support.mozilla.org/en-US/kb/delete-cookies-remove-info-websites-stored);

      3. in Chrome,  [instructions here](https://support.google.com/chrome/answer/95647?co=GENIE.Platform%3DDesktop&hl=en)

  10. Deleting cookies will have a negative impact on the usability of various websites.
